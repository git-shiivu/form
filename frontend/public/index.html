<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback form</title>
</head>
<body class="h-[100vh] p-[3vw] flex justify-center bg-gray-900">
  <!-- Outer box -->
  <div class="border w-[90vw] sm:w-[35vw] max-h-[50vw] bg-gray-800 rounded-[1vw] p-[2vw]">
    <h1 class="font-bold text-[6vw] sm:text-[3vw] text-center text-white">Feedback Form</h1>
    <!-- aligning feilds of the form -->
    <form id="form" action="/" method="post">
    <div class="flex justify-center">
      <div class="flex flex-col">
          
        <input required class="font-bold text-[3vw] sm:text-[1.5vw] border rounded-[1vw] p-[0.5vw] m-[0.5vw] text-white hover:scale-110 duration-175" type="text" name="name" id="name" placeholder="Name:">
        <input class="font-bold text-[3vw] sm:text-[1.5vw] border rounded-[1vw] p-[0.5vw] m-[0.5vw] text-white hover:scale-110 duration-175" type="email" name="email" id="email" placeholder="Email:">
        <input required class="font-bold text-[3vw] sm:text-[1.5vw] border rounded-[1vw] p-[0.5vw] m-[0.5vw] text-white hover:scale-110 duration-175" type="text" name="suggestion" id="suggestion" placeholder="Suggestion:">
        <div class="flex justify-evenly pt-[1vw]">
          <input class="font-bold text-[3vw] sm:text-[1.5vw] border rounded-[1vw] p-[0.5vw] m-[0.5vw] text-white hover:scale-110 hover:bg-green-700 duration-175" type="submit" value="Submit" id="submit">
          <input class="font-bold text-[3vw] sm:text-[1.5vw] border rounded-[1vw] p-[0.5vw] m-[0.5vw] text-white hover:scale-110 hover:bg-red-700 duration-175" type="reset" value="Reset">
        </div>
      </div>
    </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- <script src="./script.js"></script> -->
</body>
</html>
